<!DOCTYPE html>
<html>
<head>
    <title>SLA Report Upload</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>📁 Upload ERP CSV File</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br><br>
            <input type="text" name="filter_date" placeholder="Enter Date (dd/mm/yyyy)" required><br><br>
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
